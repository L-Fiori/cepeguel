{% extends 'core/base.html' %}

{% block content %}

<title>Produto</title>

    
    <div class='paginadeproduto'>

        <div class='artigo'>    
            <div class='fotoartigo'>
              foto
            </div>
            <div class='textoartigo'>
                {{ obj.nome }}
            </div>
        </div>
        <div style='margin-top:3%'>
          {% if object_list in current_order_products %}
          <a class="botao botao1laranja" href="{% url 'carrinho:order_details' %}">Ir Para Carrinho</a>
          {% else %}
          <a class="botao botao1laranja" href="{% url 'carrinho:add_to_cart' obj.id %}">Alugar</a>
          {% endif %}
        
        </div>
        <div style='margin-top:3%'>
            Disponibilidade: {{ obj.qtd_disp }}
        </div>

    </div>




{% endblock %}
