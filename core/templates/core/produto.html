{% extends 'core/base.html' %}

{% block content %}

<title>Produto</title>

    
    <div class='paginadeproduto'>

        <div class='artigo', style= "width:400px;height:400px; border:none">    
            <div class='fotoartigoproduto'>
                <img src= "{{ obj.foto.url}}", style="width:100%;height:100%">
            </div>
            <div class='textoartigoproduto', style = "margin-bottom:0px;font-size:25px">
                {{ obj.nome }}
            </div>
        </div>
        <div>
            {% if obj.disp %}  
                {% if obj in current_order_products %}
                <button class="botao botao1laranja" onclick="document.location='{% url "carrinho:order_details" %}'", >Ir Para Carrinho</button>
                {% else %}
                <button class="botao botao1laranja" onclick="document.location='{% url "carrinho:add_to_cart" obj.id %}'", >Alugar</button>
                {% endif %}
            {% endif %}
        </div>
        <div style='margin-top:3%'>
            {% if obj.disp %}
                Este produto está disponível
            {% else %}
                Este produto não está disponível no momento
            {% endif %}
            
        </div>

    </div>




{% endblock %}
