{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<title>Cesta de produtos</title>
    <div class='gridgeral'>
        <div class='gridartigos'>
            {% for item in items %}
            <div class='artigocesta' style="height:300px">    
                <div class='fotoartigocesta'>
                  <img src= "{{ item.foto.url }}", style="width:100%;height:100%">
                </div>
                <div class='textoartigocesta'>
                  {{ item.nome }}
                </div>
            </div>
            {% endfor %}    

        </div>
    </div>
    {% if naotemreserva %}
    <div style='text-align:center;margin-top:10%'>
        <img src="{% static 'core/imagens/carrinhovazio.png' %}" alt=CEPEguel style="width:400px;height:292px;"">
        <div style='margin-top:2%'><b>Você não reservou nenhum item ainda</b></div>
      </div>
    {% endif %}


{% endblock %}
