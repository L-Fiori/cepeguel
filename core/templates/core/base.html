{% load static %}   

<html>
<head>
    <link rel="stylesheet"  href="{% static 'core/base.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Cepeguel</title>
<style>
body{
    background-color: whitesmoke;
}
</style>

</head>

<body>
<div class="pagina">
    <div class="navbar">

        <div class="textodanavbar">
            <button class="botao botao1" onclick="document.location='../../../../../../../modalidades'">Modalidades</button>
        </div>
        {% if request.user.is_authenticated %}
        <div class="textodanavbar">
            <button class="botao botao1" onclick="document.location='../../../../../../../cestadeprodutos'">Cesta</button>
        </div>
        <div class="textodanavbar">
            <button class="botao botao1" onclick="document.location='../../../../../../../reservados'">Reservados</button>
        </div>
        {% endif %}
        <div class="textodanavbar">
            <button class="botao botao1" onclick="document.location='../../../../../../../'">Menu</button>
        </div>
        {% if request.user.is_authenticated %}
        <div class="textodanavbar">
            <button class="botao botao1" onclick="document.location='{% url 'logout' %}'">Sair</button>
        </div>
        <div class="textodanavbar">
            Ol√°, {{ request.user.first_name }} 
       </div>
        {% else %}
        <div class="textodanavbar">
            <button class="botao botao1" onclick="document.location='{% url 'cadastro' %}'">Cadastro</button>
        </div> 
        <div class="textodanavbar">
            <button class="botao botao1" onclick="document.location='{% url 'login' %}'">Login</button>
        </div>
        {% endif %}

    </div>
    
      {% block content %}
      {% endblock %}

      {% block scripts %}
      {% endblock scripts %}
    <br>
    <br>
    
    <div class="footer">
        Cepeguel    2020
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
